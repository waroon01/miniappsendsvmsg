<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover"
    />
    <title>LINE MINI App - Service Message (Node.js)</title>
    <script
      charset="utf-8"
      src="https://static.line-scdn.net/liff/edge/2/sdk.js"
    ></script>
  </head>
  <body>
    <div id="status" style="padding: 20px; text-align: center; font-family: sans-serif;">
      Loading...
    </div>

    <script>
      // *** เปลี่ยน URL ตรงนี้ ***
      // ถ้า test ในเครื่อง ต้องใช้ URL ที่ได้จาก ngrok (เพราะ LIFF บังคับ HTTPS)
      // ตัวอย่าง: "https://xxxx-xxxx.ngrok-free.app/send-service-message"
      const API_URL = "https://ec9578fac5d7.ngrok-free.app/send-service-message"; 
      
      const MY_LIFF_ID = "2008633161-eGaNMELY";

      async function main() {
        const statusDiv = document.getElementById("status");
        
        try {
          // 1. Initialize LIFF
          await liff.init({ liffId: MY_LIFF_ID });

          // 2. Check login
          if (!liff.isLoggedIn()) {
            liff.login();
            return;
          }

          statusDiv.innerText = "กำลังส่งข้อความ Service Message...";

          // 3. Get Token
          const liffAccessToken = liff.getAccessToken();

          // 4. Send request to Node.js Server
          // *** จุดที่แก้ไข: ส่ง Header ได้ตามปกติแล้ว ***
          const response = await fetch(API_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",     // ใช้ application/json ได้เลย
              "x-liff-access-token": liffAccessToken  // ส่ง Token ผ่าน Header ตามที่ Node.js รอรับ
            },
            body: JSON.stringify({}) // Body ว่างก็ได้ เพราะ Token อยู่ใน Header แล้ว
          });

          // 5. Check response
          const result = await response.json();

          // Node.js Express จะส่ง HTTP Status Code มาตราฐาน (200=OK, 400/500=Error)
          if (response.ok) {
            alert("ส่งข้อความสำเร็จ! (Message sent successfully)");
            console.log(result);
            liff.closeWindow();
          } else {
            console.error(result);
            // แสดง Error ที่ส่งมาจาก Backend
            const errorMsg = result.error || result.details || "Unknown Error";
            statusDiv.innerText = "เกิดข้อผิดพลาด: " + JSON.stringify(errorMsg);
            alert("Failed: " + JSON.stringify(errorMsg));
          }

        } catch (err) {
          console.error(err);
          statusDiv.innerText = "Error: " + err.message;
          alert("Error sending message");
        }
      }

      main();
    </script>
  </body>
</html>
